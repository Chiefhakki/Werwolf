<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwolf Spielleiter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-screen">
        <h1>Werwolf Spiel</h1>
        <label for="players">Anzahl der Spieler:</label>
        <input type="number" id="players" min="3" max="20"><br><br>

        <h3>Wähle die Anzahl der Rollen:</h3>
        <div id="role-selection"></div>
        <button onclick="startGame()">Spiel starten</button>
    </div>
    
    <div id="game-screen" style="display:none;">
        <h2 id="player-name">Spieler 1, schau deine Rolle an</h2>
        <button onclick="revealRole()">Rolle anzeigen</button>
        <p id="role-display" style="display:none;"></p>
        <button onclick="hideRole()" style="display:none;">Weitergeben</button>
    </div>

    <div id="admin-screen" style="display:none;">
        <h2>Spielübersicht</h2>
        <ul id="player-list"></ul>
        <button onclick="resetGame()">Neues Spiel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
